
name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[test]"
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Execute SCA - â„ï¸ flake8
      run: |
        flake8 --ignore E501,W503,F841,E722 --exclude .tox,*.egg,build,__pycache__,htmlcov
    - name:  Execute SCA - ğŸ’– mypy
      run: |
        mypy src tests
    - name:  Execute SCA - ğŸ§¹ pylint
      run: |
        pylint src tests --disable=C0301,R0801,R0902,W0640,R0914,W0702,R1732,W0604
    - name:  Execute SCA - ğŸ¦… vulture
      run: |
        vulture src tests
  
